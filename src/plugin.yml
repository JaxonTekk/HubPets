name: HubPets
version: "1.0.0"
description: A plugin that is customized to allow users to spawn pets.
author: JaxonTekk
main: me.master.HubPets.HubPetsMAIN
api-version: 1.16
prefix: HubPets
commands:
  pets:
    description: Prompts the user to a Pet Selector GUI.
    usage: /pets
    permission: hubpets.petcommand.pets.list
    permission-message: §8[§cHubPets§8] §6You do not have permission to do /pets.
    default: true
  pet:
    description: Shows the user all of HubPet's commands.
    usage: /pet
    permission: hubpets.petcommand.pet
    permission-message: §8[§cHubPets§8] §6You do not have permission to do /pet.
    default: true
  pet name:
    description: Allows the user to name their selected pet.
    permission: hubpets.petcommand.pets.name
    usage: /pet [name] [newpetname]
    permission-message: §8[§cHubPets§8] §6You do not have permission to do /pet name <NEWPETNAME>.
    default: false
  pet info:
    description: Shows the user all of HubPets information.
    permission: hubpets.petcommand.pets.info
    usage: /pet [info]
    permission-message: §8[§cHubPets§8] §6You do not have permission to do /pet info.
    default: true
  pet help:
    description: Shows the user all of HubPet's commands.
    permission: hubpets.petcommand.pets.help
    usage: /pet [help]
    permission-message: §8[§cHubPets§8] §6You do not have permission to do /pet help.
    default: true



permissions:
  # -------- MAIN CONFIGURATION PERMISSIONS --------
  hubpets.update:
    default: op
    description: Updates the HubPets plugin.

  #-------- PETS COMMANDS PERMISSIONS --------
  hubpets.petcommand.pets.list:
    default: true
    description: Prompts the user to a Pet Selector GUI.
  hubpets.petcommand.pet:
    default: true
    description: Shows the user all of HubPet's commands.
  hubpets.petcommand.pets.name:
    default: true
    description: Allows the user to name their selected pet.
  hubpets.petcommand.pets.info:
    default: true
    description: Command.
  hubpets.petcommand.pets.help:
    default: true
    description: Shows the user all of HubPet's commands.

